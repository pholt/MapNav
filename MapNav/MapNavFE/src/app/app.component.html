<div class="container center_div">
  <mat-form-field>
    <mat-label>Input instructions here! Comma separated values only!</mat-label>
    <textarea matInput [formControl]="input" rows="3" cols="50"></textarea>
  </mat-form-field>
  <button mat-button (click)="getDistance()" type="button" id="submit">Calculate!</button>
  <br />
  <label>Output:
    <mat-card>{{output}}</mat-card>
  </label>
</div>
